<!DOCTYPE html>
   <html lang='pt-BR'>
   <head>

   <meta charset='utf-8'>
   <meta name='viewport' content='width=device-width, initial-scale=1'>

   <!-- Dependência BootStrap-->
   <link rel= 'stylesheet' href= 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' >
   <link rel= 'stylesheet' href= 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css' >

   <!-- Dependência jQuery-->";
   <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
   <script src= 'https://maxcdn.Bootstrapcdn.com/Bootstrap/3.3.7/js/Bootstrap.min.js' ></script>

   <title>Peugeot 206 IOT</title>
   <h1><font style='bold'>Painel de Comandos</font></h1>

   </head>
   <body>

  //CONTROLE DA IGNIÇÃO:
   <div class='container'>
    <h2><font style='bold'>Ignição</font></h2>
    <form method='POST' action='/'>
      <input type='hidden' id='ignId' name='ignId' value='startIgnition'/>
      <input type='submit' class='btn btn-success' value=' ON '>
    </form>
    &nbsp;
    <form method='POST' action='/'>
      <input type='hidden' id='ignId' name='ignId' value='stopIgnition'/>
      <input type='submit' class='btn btn-danger' value='OFF'>
    </form>
   </div>

  //CONTROLE DO MOTOR:
   <div class='container'>
    <h2><font style='bold'>Motor</font></h2>
    <form method='POST' action='/'>
      <input type='hidden' id='engId' name='engId' value='startEngine'/>
      <input type='submit' class='btn btn-success' value=' START '>
    </form>
    &nbsp;
    <form method='POST' action='/'>
      <input type='hidden' id='engId' name='engId' value='stopEngine'/>
      <input type='submit' class='btn btn-danger' value='STOP'>
    </form>
   </div>

  //CONTROLE DOS FARÓIS:
   <div class='container'>
    <h2><font style='bold'>Faróis</font></h2>
    <form method='POST' action='/'>
      <input type='hidden' id='lightId' name='lightId' value='lightsOn'/>
      <input type='submit' class='btn btn-success' value=' ON '>
    </form>
   &nbsp;
    <form method='POST' action='/'>
      <input type='hidden' id='lightId' name='lightId' value='lightsOff'/>
      <input type='submit' class='btn btn-danger' value='OFF'>
    </form>
   </div>

  //CONTROLE DA BUZINA:
   <div class='container'>
    <h2><font style='bold'>Buzina</font></h2>
    <form method='POST' action='/'>
      <input type='hidden' id='hornID' name='hornID' value='hornStart'/>
      <input type='submit' class='btn btn-success' value=' TOCAR '>
    </form>
   </div>

   </body>
   </html>
