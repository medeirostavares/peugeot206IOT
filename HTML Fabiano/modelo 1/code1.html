  //CONTROLE DA IGNIÇÃO:
   <div class='container'>
    <h2><font style='bold'>Ignição</font></h2>
    <form method='POST' action='/'>
      <input type='hidden' id='ignId' name='ignId' value='startIgnition'/>

    </form>
    &nbsp;
    <form method='POST' action='/'>
      <input type='hidden' id='ignId' name='ignId' value='stopIgnition'/>
      <input type='submit' class='btn btn-danger' value='OFF'>
    </form>
   </div>
