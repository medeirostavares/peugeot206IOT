      <div class='card text-center' style='width: 18rem; margin: 15px;'>

        </div><!--card-body-->
      </div><!--card text-center-->

      <div class='card text-center' style='width: 18rem; margin: 15px;'>

          <h3 class='card-title'>Faróis</h3>
          <br>
          <a href='/?lightId=lightsOn' class='btn btn-light'>Liga</a>

        </div><!--card-body-->
      </div><!--card text-center-->

      <div class='card text-center' style='width: 18rem; margin: 15px;'>
        <div class='card-body'>
          <h3 class='card-title'>Meia Luz</h3>
          <br>
          <a href='/?lightId=meiaLuzOn' class='btn btn-light'>Liga</a>
          <a href='/?lightId=meiaLuzOff' class='btn btn-light'>Desliga</a>
        </div><!--card-body-->
      </div><!--card text-center-->

      <div class='card text-center' style='width: 18rem; margin: 15px;'>
        <div class='card-body'>
          <h3 class='card-title'>Setas</h3>
          <br>
          <a href='/?lightId=alterSetas' class='btn btn-light'>Liga Desliga</a>
        </div><!--card-body-->
      </div><!--card text-center-->

      <div class='card text-center' style='width: 18rem; margin: 15px;'>
        <div class='card-body'>
          <h3 class='card-title'>Buzina</h3>
          <br>
          <a href='/?hornId=hornStart' class='btn btn-light'>Tocar</a>
        </div><!--card-body-->
      </div><!--card text-center-->

      <div class='card text-center border-warning' style='width: 18rem; margin: 15px;'>
        <div class='card-body text-warning'>
          <h3 class='card-title'>Standy-by</h3>
          <br>
          <a href='/?hornId=hornStart' class='btn btn-light'>sleep</a>
        </div><!--card-body-->
      </div>

    </div><!-- card-deck -->
  </div><!--container-fluid-->
